<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add an Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2 class="text-center" th:text="${customer.id==0? 'Lets add a customer': 'Lets edit the customer'}" />
    <hr>
    <hr>
    <form th:action="@{/customer/processCustomer}" th:method="POST" th:object="${customer}">

        <input type="hidden" th:field="*{id}" />
        First Name:
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 w-25 border border-dark" required/>

        Last Name:
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 w-25 border border-dark" required/>

        Email:
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25 border border-dark" required/>

        <input type="submit" th:value="${customer.id==0? 'Submit': 'Edit'}" class="btn btn-success w-10"/>

    </form>

    <br><br>

    <a th:href="@{/customer/list}" class="btn btn-primary"><- Back to Home Page</a>

</div>
</body>
</html>
